[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-prefix = 
format-prefix-background = ${color.prefbg}
format-prefix-foreground = ${color.preffg}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label = "CPU %percentage%%"
label-background = ${color.background-alt}
label-padding = 1


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
[module/xkeyboard]
type = internal/xkeyboard

interval = 1

format = <label-layout> <label-indicator>
label-layout = "%name%"
label-layout-padding = 1
label-layout-background = ${color.prefbg}
label-layout-foreground = ${color.preffg}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1.0

time = "%I:%M %p"

time-alt = "%a, %d %b %Y"

format = <label>
format-prefix = 
; format-prefix = #
format-prefix-background = ${color.prefbg}
format-prefix-foreground = ${color.preffg}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

label = %time%
label-background = ${color.background-alt}
label-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /home

interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-prefix-foreground = ${color.preffg}
format-mounted-background = ${color.background-alt}
format-mounted-foreground = ${color.foreground}
format-mounted-overline = ${color.background}
format-mounted-underline = ${color.background}
format-mounted-padding = 1

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.background-alt}
format-unmounted-foreground = ${color.foreground}
format-unmounted-overline = ${color.background}
format-unmounted-underline = ${color.background}
format-unmounted-padding = 1

label-mounted = "%mountpoint%: %percentage_free% of %total%"
label-unmounted = " %mountpoint%: not mounted"


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory

interval = 1
label-active-font = 10
format-prefix-font = 1

format = <label>
format-prefix = 
format-prefix-background = ${color.prefbg}
format-prefix-foreground = ${color.preffg} 
format-prefix-padding =1
format-overline = ${color.background}
format-underline = ${color.background}

label = "RAM: %gb_used% of %gb_total%"
label-background = ${color.background-alt}
label-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; Normal Module
[module/network]
type = internal/network
interface = enp0s31f6

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal><label-connected>
format-connected-overline = ${color.background}
format-connected-underline = ${color.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-background = ${color.red}
format-disconnected-prefix-padding = 1
format-disconnected-overline = ${color.background}
format-disconnected-underline = ${color.background}

label-connected = "%{A1:networkmanager_dmenu &:}connected%{A}"
label-connected-background = ${color.background-alt}
label-connected-padding = 1

label-disconnected = "%{A1:networkmanager_dmenu &:}offline%{A}"
label-disconnected-background = ${color.background-alt}
label-disconnected-padding = 1

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-background = ${color.prefbg}
ramp-signal-foreground = ${color.preffg}
ramp-signal-padding = 1


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/i3]
type = internal/i3

pin-workspaces = true
enable-click = true
enable-scroll = false

ws-icon-default = 

format = %{T2}<label-state>%{T-}
format-background = ${color.background-alt}
format-foreground = ${color.preffg}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 1
label-monitor = %name%

label-focused =   
label-focused-foreground = ${color.white}

label-visible =  

label-visible-foreground = ${color.white}

label-unfocused =  

label-unfocused-foreground = ${color.preffg}

label-urgent =  

label-urgent-foreground = ${color.red}


label-focused-padding = 1
label-visible-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar]
fill =|
empty =|
indicator=| 

[module/volume]
type = internal/pulseaudio

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <bar-volume>
format-volume-prefix = 
format-volume-prefix-padding = 1
format-volume-prefix-background = ${color.prefbg}
format-volume-prefix-foreground = ${color.preffg}
format-volume-background = ${color.background-alt}
format-volume-foreground = ${color.primary}
format-volume-overline = ${color.background}
format-volume-underline = ${color.background}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-padding = 1
format-muted-prefix-background = ${color.prefbg}
format-muted-overline = ${color.background}
format-muted-underline = ${color.background}

label-volume = %percentage%
label-volume-background = ${color.background-alt}
label-volume-padding = 1

label-muted = "Muted"
label-muted-foreground = ${color.foreground}
label-muted-background = ${color.background-alt}
label-muted-padding = 1


ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-background = ${color.primary}
ramp-volume-padding = 1

bar-volume-format = " %fill%%indicator%%empty% "
bar-volume-width = 10
bar-volume-gradient = true

bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${color.primary}

bar-volume-fill = ${bar.fill}
bar-volume-foreground-0 = ${color.primary}
bar-volume-foreground-1 = ${color.primary}
bar-volume-foreground-2 = ${color.primary}

bar-volume-empty = ${bar.empty}
bar-volume-empty-foreground = ${color.background}

ramp-headphones-0 = 
ramp-headphones-background = ${color.blue}
ramp-headphones-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/brightness]
;type = internal/xbacklight
type = internal/backlight

; $ ls -1 /sys/class/backlight/
;card = acpi_video0
card = amdgpu_bl0
enable-scroll= true
format = <bar>
format-prefix = 
format-prefix-padding = 1
format-prefix-background = ${color.prefbg}
format-prefix-foreground = ${color.preffg}
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}

label = %percentage%%


ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


bar-format = " %fill%%indicator%%empty% "
bar-width = 10
bar-gradient = false

bar-indicator = ${bar.indicator}
bar-indicator-foreground = ${color.foreground}

bar-fill = ${bar.fill}
bar-foreground-0 = ${color.foreground}
bar-foreground-1 = ${color.foreground}
bar-foreground-2 = ${color.foreground}

bar-empty = ${bar.empty}
bar-empty-foreground = ${color.gray}

